name: Java TryLock Demo CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean compile --no-transfer-progress

      - name: Run the main class
        run: mvn exec:java -Dexec.mainClass=com.example.CounterWithTryLock --no-transfer-progress

      - name: Capture and display output
        run: |
          OUTPUT=$(mvn exec:java -Dexec.mainClass=com.example.CounterWithTryLock --no-transfer-progress)
          echo "$OUTPUT"
          # Optional: Check if program ran successfully
          if [[ $? -eq 0 ]]; then
            echo "Success: Program executed without errors"
          else
            echo "Error: Program failed to execute"
            exit 1
          fi